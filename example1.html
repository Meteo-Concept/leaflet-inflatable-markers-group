  <style type='text/css'>
    * {
      box-sizing: border-box;
    }

    #map {
        position: absolute;
        top:0;
        left: 0;
        right: 0;
        bottom:0;
    }

    .myIcon div {
      border: solid black 1px;
    }

    .myIcon.deflated div {
      border-radius: 100%;
      opacity: 70%;
      height: 100%;
      width: 100%;
    }

    .myIcon.inflated {
      /* we need to give an explicit size to the icons to find which icons
         conflict with each other but we actually want them to be auto-sized */
      width: auto !important;
      height: auto !important;
    }

    .myIcon.inflated div {
      border-radius: 6px;
      text-align: center;
      padding: 1px;
    }
  </style>
